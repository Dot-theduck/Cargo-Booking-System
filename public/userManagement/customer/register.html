<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/userManagement/customer/style.css">
</head>
<body>
    <div class="grid">
        <div class="right_sec2">
        </div>
        <div class="left_sec2">
            <div class="registration-container">
                <div class="form-box register">
                    <h2>Customer Registration</h2>
                    <form action="/customer/register" method="POST">
                        <div class="dropdown">
                            <label for="iam">I am</label>
                            <select id="iam" name="iam">
                                <option value="Company">A Company</option>
                                <option value="Individual">An Individual</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <input type="text" id="fullname" name="fullname" required autocomplete="off">
                            <label for="fullname">Fullname</label>
                        </div>
                        <div class="input-box">
                            <input type="email" id="email" name="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="text" id="username" name="username" required autocomplete="off">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="password" name="password" required autocomplete="off">
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already registered? <a href="/customer/login" class="login-link">Login here</p>
                        </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    
    
        
       
</body>
</html>
