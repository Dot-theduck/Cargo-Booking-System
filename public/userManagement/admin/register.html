<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/userManagement/customer/style.css">

</head>
<body>
    <div class="grid">
        <div class="right_sec3"></div>
        <div class="left_sec">
            <div class="login-container">
                <form action="/admin/register" method="POST">
                    <div>
                        <h2>ADMIN REGISTRATION</h2>
                    </div>
                    <div class="input-box">
                        <input type="text" id="admin_username" name="admin_username"  required autocomplete="off">
                        <label for="fullname">Admin Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="admin_email" name="admin_email" required atucomplete="off">
                        <label for="username">Admin Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="admin_password" name="admin_password" required autocomplete="off"><br><br>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
   
</body>
</html>
