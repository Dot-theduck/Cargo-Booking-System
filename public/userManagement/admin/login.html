<!-- admin/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" type="text/css" href="/userManagement/customer/style.css">
</head>
<body>
    <div class="grid">
        <div class="right_sec3"></div>
        <div class="left_sec">
            <div class="login-container">
                <div class="form-box login">
                    <h2>Admin Login</h2>
                    <form action="/admin/login" method="POST">
                        <div class="input-box">
                            <input type="text" id="admin_username" name="admin_username" required="required" autocomplete="off">
                            <label for="admin_username">Admin username</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="admin_password" name="admin_password" required="required" autocomplete="off">
                            <label for="admin_password">Admin Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="/customer/change_password">Forgot password</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
